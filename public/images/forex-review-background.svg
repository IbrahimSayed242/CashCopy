<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- خلفية -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- نمط الشبكة في الخلفية -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e9ecef" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- رسم بياني في الخلفية -->
  <path d="M 50,300 L 150,250 250,280 350,200 450,220 550,180 650,150 750,190" 
        fill="none" 
        stroke="#4CAF50" 
        stroke-width="3"/>
        
  <!-- أيقونات ورموز -->
  <!-- شعار الدولار -->
  <circle cx="200" cy="150" r="40" fill="#2196F3" opacity="0.1"/>
  <text x="200" y="165" text-anchor="middle" fill="#2196F3" font-size="40">$</text>
  
  <!-- رمز اليورو -->
  <circle cx="400" cy="150" r="40" fill="#4CAF50" opacity="0.1"/>
  <text x="400" y="165" text-anchor="middle" fill="#4CAF50" font-size="40">€</text>
  
  <!-- رمز الجنيه -->
  <circle cx="600" cy="150" r="40" fill="#FFC107" opacity="0.1"/>
  <text x="600" y="165" text-anchor="middle" fill="#FFC107" font-size="40">£</text>
  
  <!-- نجوم التقييم -->
  <g transform="translate(350,300)">
    <path d="M 0,-10 L 2,-3 9,-3 4,1 6,8 0,4 -6,8 -4,1 -9,-3 -2,-3 z" fill="#FFC107"/>
    <path d="M 25,-10 L 27,-3 34,-3 29,1 31,8 25,4 19,8 21,1 16,-3 23,-3 z" fill="#FFC107"/>
    <path d="M 50,-10 L 52,-3 59,-3 54,1 56,8 50,4 44,8 46,1 41,-3 48,-3 z" fill="#FFC107"/>
    <path d="M 75,-10 L 77,-3 84,-3 79,1 81,8 75,4 69,8 71,1 66,-3 73,-3 z" fill="#FFC107"/>
    <path d="M 100,-10 L 102,-3 109,-3 104,1 106,8 100,4 94,8 96,1 91,-3 98,-3 z" fill="#FFC107"/>
  </g>
  
  <!-- أشكال هندسية تزيينية -->
  <circle cx="100" cy="350" r="20" fill="#E91E63" opacity="0.1"/>
  <rect x="680" y="320" width="40" height="40" fill="#9C27B0" opacity="0.1"/>
  <polygon points="150,380 170,350 190,380" fill="#FF9800" opacity="0.1"/>
</svg>
